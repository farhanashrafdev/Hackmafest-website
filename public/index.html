<html lang="en">
  <head>
    <title>HackmaFest</title>
    <meta charset="utf-8">
    <meta name="description" content="HackmaFest hackathon official website">
    <meta name="keywords" content="HackmaFest,Hackathon,HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/fe697e6552.js"
      crossorigin="anonymous"
    ></script>
    <title>React App</title>
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" />
  </head>
  <body onload="removeLoader()" class="day-mode">
    <div id="loader"></div>
    <div id="body"></div>
    <div id="footer"></div>
    <style>
      body {
        position: relative;
        background-repeat: no-repeat;
      }
      #body {
        position: relative;
        overflow: hidden;
      }
      @media (max-width: 900px) {
        body {
          text-align: center;
          position: relative;
        }
      }
    </style>
    <script src="../js/main.js"></script>
    <script>
      function removeLoader() {
        setTimeout(() => {
          document.getElementById("footer").style.display = "none";
        }, 200);
      }
    </script>
  </body>
</html>
